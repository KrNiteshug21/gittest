<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Beaut Website</title>
  </head>
  <body>
    <div class="navbar flex">
      <div class="main-text">Lorem ipsum</div>
      <nav class="nav">
        <ul class="flex">
          <li><a class="link" href="index.html">Home</a></li>
          <li><a class="link" href="news.html">News</a></li>
          <li><a class="link" href="#">Events</a></li>
          <li><a class="link" href="#">Blog</a></li>
          <li><a class="link" href="about.html">About</a></li>
        </ul>
      </nav>
      <div>
        <a class="link btn" href="contact.html">Contact us</a>
      </div>
    </div>

    <section class="contact flex">
      <div class="contact-form">
        <form>
          <div class="flex">
            <div class="input-div">
              <input
                class="inputs"
                type="text"
                name="fname"
                id="fname"
                placeholder="First Name"
              />
            </div>
            <div class="input-div">
              <input
                class="inputs"
                type="text"
                name="lname"
                id="lname"
                placeholder="Last Name"
              />
            </div>
          </div>
          <div class="input-div">
            <input
              class="inputs"
              type="tel"
              name="fname"
              id="fname"
              placeholder="Contact"
            />
          </div>
          <div class="input-div">
            <input
              class="inputs"
              type="email"
              name="fname"
              id="fname"
              placeholder="Email"
            />
          </div>
          <div class="input-div">
            <textarea
              class="inputs"
              name="message"
              placeholder="Message"
            ></textarea>
          </div>
          <div >
            <input class="send" type="submit" value="send"/>
          </div>
        </form>
      </div>
    </section>
  </body>
